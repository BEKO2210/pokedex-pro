<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Dex Pro - Die beste Pok√©mon-Seite Deutschlands</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.7);
            --accent-yellow: #FFCB05;
            --accent-blue: #3B4CCA;
            --accent-red: #FF0000;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 76, 202, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 203, 5, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        header {
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.95) 0%, rgba(26, 26, 46, 0.7) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-yellow) 0%, #e6b800 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(255, 203, 5, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-yellow);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 203, 5, 0.15);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-section {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .type-filter {
            padding: 0.5rem 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }

        .type-filter:hover, .type-filter.active {
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
            background: rgba(255, 203, 5, 0.1);
        }

        .favorites-btn {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-yellow) 0%, #e6b800 100%);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .favorites-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 203, 5, 0.3);
        }

        .favorites-btn.active {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 2rem;
        }

        .pokeball-loader {
            width: 80px;
            height: 80px;
            position: relative;
            animation: bounce 1s infinite;
        }

        .pokeball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(180deg, #ff4444 0%, #ff4444 48%, #333 48%, #333 52%, white 52%, white 100%);
            border: 4px solid #333;
            position: relative;
        }

        .pokeball::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: white;
            border: 4px solid #333;
            border-radius: 50%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Pokemon Grid */
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .pokemon-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 203, 5, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pokemon-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-yellow);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 203, 5, 0.1);
        }

        .pokemon-card:hover::before {
            opacity: 1;
        }

        .pokemon-card.favorite {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .pokemon-number {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .favorite-star {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .favorite-star:hover, .favorite-star.active {
            color: #ff4444;
            transform: scale(1.2);
        }

        .pokemon-image-container {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .pokemon-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .pokemon-card:hover .pokemon-image {
            transform: scale(1.1);
        }

        .pokemon-name {
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.75rem;
            text-transform: capitalize;
        }

        .pokemon-types {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .type-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Type Colors */
        .type-normal { background: linear-gradient(135deg, #A8A878 0%, #8a8a5c 100%); }
        .type-fire { background: linear-gradient(135deg, #F08030 0%, #c46220 100%); }
        .type-water { background: linear-gradient(135deg, #6890F0 0%, #4a6ec7 100%); }
        .type-electric { background: linear-gradient(135deg, #F8D030 0%, #d4b020 100%); }
        .type-grass { background: linear-gradient(135deg, #78C850 0%, #5a9f3a 100%); }
        .type-ice { background: linear-gradient(135deg, #98D8D8 0%, #6eb8b8 100%); }
        .type-fighting { background: linear-gradient(135deg, #C03028 0%, #9a2520 100%); }
        .type-poison { background: linear-gradient(135deg, #A040A0 0%, #7a307a 100%); }
        .type-ground { background: linear-gradient(135deg, #E0C068 0%, #b89d50 100%); }
        .type-flying { background: linear-gradient(135deg, #A890F0 0%, #8a70d0 100%); }
        .type-psychic { background: linear-gradient(135deg, #F85888 0%, #d04070 100%); }
        .type-bug { background: linear-gradient(135deg, #A8B820 0%, #8a9618 100%); }
        .type-rock { background: linear-gradient(135deg, #B8A038 0%, #968028 100%); }
        .type-ghost { background: linear-gradient(135deg, #705898 0%, #584678 100%); }
        .type-dragon { background: linear-gradient(135deg, #7038F8 0%, #5028c8 100%); }
        .type-dark { background: linear-gradient(135deg, #705848 0%, #504030 100%); }
        .type-steel { background: linear-gradient(135deg, #B8B8D0 0%, #9898b0 100%); }
        .type-fairy { background: linear-gradient(135deg, #EE99AC 0%, #d07088 100%); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: rotate(90deg);
        }

        .modal-header {
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255, 203, 5, 0.1) 0%, transparent 50%);
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-pokemon-info {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .modal-image-container {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
        }

        .modal-title-section {
            flex: 1;
        }

        .modal-pokemon-number {
            font-size: 1rem;
            color: var(--accent-yellow);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-pokemon-name {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: capitalize;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-types {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .modal-type-badge {
            padding: 0.5rem 1.25rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-section {
            margin-bottom: 2rem;
        }

        .modal-section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-yellow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pokemon-description {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .stat-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            font-weight: 700;
            color: var(--accent-yellow);
        }

        .stat-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-yellow) 0%, #e6b800 100%);
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Evolution Chain */
        .evolution-chain {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .evolution-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .evolution-item:hover {
            background: rgba(255, 203, 5, 0.1);
            transform: scale(1.05);
        }

        .evolution-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .evolution-name {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .evolution-arrow {
            font-size: 1.5rem;
            color: var(--accent-yellow);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(5px); }
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .retry-btn {
            padding: 0.875rem 2rem;
            background: var(--accent-yellow);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 203, 5, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }

            .modal-pokemon-info {
                flex-direction: column;
                text-align: center;
            }

            .modal-image-container {
                width: 150px;
                height: 150px;
            }

            .modal-pokemon-name {
                font-size: 1.75rem;
            }

            .evolution-chain {
                flex-direction: column;
            }

            .evolution-arrow {
                transform: rotate(90deg);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-yellow);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pokemon-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

            dragon: 'Drache',
            dark: 'Unlicht',
            steel: 'Stahl',
            fairy: 'Fee'
        };

        const statNames = {
            hp: 'KP',
            attack: 'Angriff',
            defense: 'Verteidigung',
            'special-attack': 'Spezial-Angriff',
            'special-defense': 'Spezial-Verteidigung',
            speed: 'Initiative'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPokemon();
            setupEventListeners();
            createTypeFilters();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('favoritesBtn').addEventListener('click', toggleFavorites);
            
            // Close modal on overlay click
            document.getElementById('pokemonModal').addEventListener('click', (e) => {
                if (e.target.id === 'pokemonModal') {
                    closeModal();
                }
            });

            // Close modal on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        function createTypeFilters() {
            const types = Object.keys(typeNames);
            const container = document.getElementById('typeFilters');
            
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'type-filter';
                btn.textContent = typeNames[type];
                btn.dataset.type = type;
                btn.addEventListener('click', () => handleTypeFilter(type));
                container.appendChild(btn);
            });
        }

        async function loadPokemon() {
            const loadingContainer = document.getElementById('loadingContainer');
            const pokemonGrid = document.getElementById('pokemonGrid');
            const errorContainer = document.getElementById('errorContainer');

            loadingContainer.style.display = 'flex';
            pokemonGrid.style.display = 'none';
            errorContainer.style.display = 'none';

            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151');
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                
                // Fetch details for all Pokemon
                const pokemonDetails = await Promise.all(
                    data.results.map(async (pokemon, index) => {
                        try {
                            const detailResponse = await fetch(pokemon.url);
                            const detail = await detailResponse.json();
                            return {
                                ...detail,
                                germanName: await getGermanName(detail.id)
                            };
                        } catch (e) {
                            console.error(`Error loading ${pokemon.name}:`, e);
                            return null;
                        }
                    })
                );

                allPokemon = pokemonDetails.filter(p => p !== null);
                filteredPokemon = [...allPokemon];
                
                // Preload images
                preloadImages(allPokemon);
                
                loadingContainer.style.display = 'none';
                pokemonGrid.style.display = 'grid';
                renderPokemon();
            } catch (error) {
                console.error('Error loading Pokemon:', error);
                loadingContainer.style.display = 'none';
                errorContainer.style.display = 'block';
            }
        }

        async function getGermanName(id) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
                if (!response.ok) return null;
                
                const data = await response.json();
                const germanName = data.names.find(n => n.language.name === 'de');
                return germanName ? germanName.name : null;
            } catch (e) {
                return null;
            }
        }

        function preloadImages(pokemonList) {
            pokemonList.forEach(pokemon => {
                const img = new Image();
                img.src = getPokemonImage(pokemon.id);
            });
        }

        function getPokemonImage(id) {
            return `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
        }

        function getFallbackImage(id) {
            return `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
        }

        function renderPokemon() {
            const grid = document.getElementById('pokemonGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredPokemon.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredPokemon.map((pokemon, index) => {
                const isFavorite = favorites.includes(pokemon.id);
                const displayName = pokemon.germanName || pokemon.name;
                
                return `
                    <div class="pokemon-card ${isFavorite ? 'favorite' : ''}" 
                         style="animation-delay: ${index * 0.03}s"
                         onclick="openModal(${pokemon.id})">
                        <div class="card-header">
                            <span class="pokemon-number">#${String(pokemon.id).padStart(3, '0')}</span>
                            <button class="favorite-star ${isFavorite ? 'active' : ''}" 
                                    onclick="event.stopPropagation(); toggleFavorite(${pokemon.id})"
                                    title="${isFavorite ? 'Aus Favoriten entfernen' : 'Zu Favoriten hinzuf√ºgen'}">
                                ${isFavorite ? '‚òÖ' : '‚òÜ'}
                            </button>
                        </div>
                        <div class="pokemon-image-container">
                            <img class="pokemon-image" 
                                 src="${getPokemonImage(pokemon.id)}" 
                                 alt="${displayName}"
                                 onerror="this.src='${getFallbackImage(pokemon.id)}'"
                                 loading="lazy">
                        </div>
                        <h3 class="pokemon-name">${displayName}</h3>
                        <div class="pokemon-types">
                            ${pokemon.types.map(t => `
                                <span class="type-badge type-${t.type.name}">${typeNames[t.type.name] || t.type.name}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleSearch(e) {
            currentFilter = e.target.value.toLowerCase();
            applyFilters();
        }

        function handleTypeFilter(type) {
            const buttons = document.querySelectorAll('.type-filter');
            buttons.forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.toggle('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            selectedType = selectedType === type ? '' : type;
            applyFilters();
        }

        function toggleFavorites() {
            showingFavorites = !showingFavorites;
            const btn = document.getElementById('favoritesBtn');
            btn.classList.toggle('active', showingFavorites);
            applyFilters();
        }

        function applyFilters() {
            filteredPokemon = allPokemon.filter(pokemon => {
                const displayName = (pokemon.germanName || pokemon.name).toLowerCase();
                const matchesSearch = displayName.includes(currentFilter) || 
                                     String(pokemon.id).includes(currentFilter);
                const matchesType = !selectedType || pokemon.types.some(t => t.type.name === selectedType);
                const matchesFavorite = !showingFavorites || favorites.includes(pokemon.id);
                
                return matchesSearch && matchesType && matchesFavorite;
            });
            
            renderPokemon();
        }

        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('pokedexFavorites', JSON.stringify(favorites));
            renderPokemon();
        }

        async function openModal(id) {
            const pokemon = allPokemon.find(p => p.id === id);
            if (!pokemon) return;

            const modal = document.getElementById('pokemonModal');
            const content = document.getElementById('modalContent');
            
            // Show loading state
            content.innerHTML = `
                <div style="padding: 4rem; text-align: center;">
                    <div class="pokeball-loader" style="margin: 0 auto 1rem;">
                        <div class="pokeball"></div>
                    </div>
                    <p style="color: var(--text-secondary);">Lade Details...</p>
                </div>
            `;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            try {
                // Fetch species data for description
                const speciesResponse = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
                const speciesData = await speciesResponse.json();
                
                // Get German description
                const germanEntry = speciesData.flavor_text_entries.find(
                    entry => entry.language.name === 'de'
                );
                const description = germanEntry ? germanEntry.flavor_text.replace(/\f/g, ' ') : 
                    'Keine Beschreibung verf√ºgbar.';

                // Fetch evolution chain
                let evolutionChain = [];
                if (speciesData.evolution_chain) {
                    evolutionChain = await fetchEvolutionChain(speciesData.evolution_chain.url);
                }

                const displayName = pokemon.germanName || pokemon.name;
                const isFavorite = favorites.includes(pokemon.id);

                content.innerHTML = `
                    <div class="modal-header">
                        <div class="modal-pokemon-info">
                            <div class="modal-image-container">
                                <img class="modal-image" 
                                     src="${getPokemonImage(pokemon.id)}" 
                                     alt="${displayName}"
                                     onerror="this.src='${getFallbackImage(pokemon.id)}'">
                            </div>
                            <div class="modal-title-section">
                                <div class="modal-pokemon-number">#${String(pokemon.id).padStart(3, '0')}</div>
                                <h2 class="modal-pokemon-name">${displayName}</h2>
                                <div class="modal-types">
                                    ${pokemon.types.map(t => `
                                        <span class="modal-type-badge type-${t.type.name}">${typeNames[t.type.name] || t.type.name}</span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-body">
                        <div class="modal-section">
                            <h3 class="modal-section-title">üìñ Beschreibung</h3>
                            <p class="pokemon-description">${description}</p>
                        </div>
                        
                        <div class="modal-section">
                            <h3 class="modal-section-title">üìä Basiswerte</h3>
                            <div class="stats-grid">
                                ${pokemon.stats.map(stat => `
                                    <div class="stat-item">
                                        <div class="stat-header">
                                            <span class="stat-name">${statNames[stat.stat.name] || stat.stat.name}</span>
                                            <span class="stat-value">${stat.base_stat}</span>
                                        </div>
                                        <div class="stat-bar">
                                            <div class="stat-fill" style="width: ${Math.min(stat.base_stat / 2, 100)}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        ${evolutionChain.length > 1 ? `
                            <div class="modal-section">
                                <h3 class="modal-section-title">üîÑ Entwicklungsreihe</h3>
                                <div class="evolution-chain">
                                    ${evolutionChain.map((evo, index) => `
                                        ${index > 0 ? '<span class="evolution-arrow">‚Üí</span>' : ''}
                                        <div class="evolution-item" onclick="openModal(${evo.id}); event.stopPropagation();">
                                            <img class="evolution-image" 
                                                 src="${getPokemonImage(evo.id)}" 
                                                 alt="${evo.name}"
                                                 onerror="this.src='${getFallbackImage(evo.id)}'">
                                            <span class="evolution-name">${evo.name}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="modal-section" style="text-align: center;">
                            <button class="favorites-btn ${isFavorite ? 'active' : ''}" 
                                    onclick="toggleFavorite(${pokemon.id}); openModal(${pokemon.id});"
                                    style="margin: 0 auto;">
                                <span>${isFavorite ? '‚òÖ' : '‚òÜ'}</span>
                                <span>${isFavorite ? 'Aus Favoriten entfernen' : 'Zu Favoriten hinzuf√ºgen'}</span>
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading modal content:', error);
                content.innerHTML = `
                    <div style="padding: 4rem; text-align: center;">
                        <div class="error-icon">üòï</div>
                        <h2 class="error-title">Fehler beim Laden</h2>
                        <p class="error-message">Die Details konnten nicht geladen werden.</p>
                    </div>
                `;
            }
        }

        async function fetchEvolutionChain(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const chain = [];
                let current = data.chain;
                
                while (current) {
                    const speciesName = current.species.name;
                    // Find the pokemon ID from our loaded data
                    const pokemon = allPokemon.find(p => p.name === speciesName);
                    if (pokemon) {
                        chain.push({
                            id: pokemon.id,
                            name: pokemon.germanName || pokemon.name
                        });
                    }
                    current = current.evolves_to[0];
                }
                
                return chain;
            } catch (error) {
                console.error('Error fetching evolution chain:', error);
                return [];
            }
        }

        function closeModal() {
            const modal = document.getElementById('pokemonModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
