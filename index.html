<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Dex Pro v4.0 - Die beste Pok√©mon-Seite Deutschlands</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #e94560;
            --text-light: #f5f5f5;
            --text-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-light);
            min-height: 100vh;
            padding-top: 56px;
        }

        /* ===== SECTION 1: HEADER (Kompakt) ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            height: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 200px;
            height: 36px;
            padding: 0 1rem 0 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            width: 280px;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--text-primary);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-wrapper {
            position: relative;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 36px;
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Dropdown f√ºr Filter */
        .filter-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 280px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        .filter-wrapper.active .filter-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .filter-section {
            margin-bottom: 1rem;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .type-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }

        .type-btn {
            padding: 0.25rem 0.625rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            opacity: 0.5;
            transition: all 0.2s;
        }

        .type-btn.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .favorites-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .favorites-btn:hover,
        .favorites-btn.active {
            background: var(--text-primary);
            color: white;
        }

        /* ===== SECTION 2: GRID (Kompakt) ===== */
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            padding: 1rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .pokemon-card {
            position: relative;
            aspect-ratio: 1;
            padding: 0.5rem;
            border-radius: 12px;
            background: var(--bg-card);
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pokemon-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .pokemon-card.favorite::after {
            content: '‚òÖ';
            position: absolute;
            top: 4px;
            right: 4px;
            color: gold;
            font-size: 0.75rem;
        }

        .pokemon-image {
            width: 70%;
            height: 70%;
            object-fit: contain;
            transition: transform 0.2s;
        }

        .pokemon-card:hover .pokemon-image {
            transform: scale(1.1);
        }

        .pokemon-id {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 0.625rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* Types nur bei Hover */
        .pokemon-types {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 0.25rem;
            padding: 0.375rem;
            opacity: 0;
            transition: opacity 0.2s;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }

        .pokemon-card:hover .pokemon-types {
            opacity: 1;
        }

        .type-badge {
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Type Colors */
        .type-normal { background: #A8A878; color: #000; }
        .type-fire { background: #F08030; color: #fff; }
        .type-water { background: #6890F0; color: #fff; }
        .type-electric { background: #F8D030; color: #000; }
        .type-grass { background: #78C850; color: #fff; }
        .type-ice { background: #98D8D8; color: #000; }
        .type-fighting { background: #C03028; color: #fff; }
        .type-poison { background: #A040A0; color: #fff; }
        .type-ground { background: #E0C068; color: #000; }
        .type-flying { background: #A890F0; color: #fff; }
        .type-psychic { background: #F85888; color: #fff; }
        .type-bug { background: #A8B820; color: #fff; }
        .type-rock { background: #B8A038; color: #fff; }
        .type-ghost { background: #705898; color: #fff; }
        .type-dragon { background: #7038F8; color: #fff; }
        .type-dark { background: #705848; color: #fff; }
        .type-steel { background: #B8B8D0; color: #000; }
        .type-fairy { background: #EE99AC; color: #000; }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== SECTION 3: MODAL (Optimiert) ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            max-width: 800px;
            max-height: 80vh;
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.25rem;
        }

        .modal-btn:hover {
            background: var(--text-primary);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .pokemon-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 600px) {
            .pokemon-detail {
                grid-template-columns: 1fr;
            }
        }

        .pokemon-image-large {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .pokemon-info h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .pokemon-info .types {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .pokemon-info .type-badge {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .info-section {
            margin-bottom: 1.5rem;
        }

        .info-section h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            gap: 0.5rem;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .stat-name {
            width: 80px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .stat-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--text-primary), #ff6b6b);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .stat-value {
            width: 30px;
            text-align: right;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .description {
            line-height: 1.6;
            color: var(--text-light);
        }

        /* Evolution Chain */
        .evolution-chain {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .evolution-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .evolution-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .evolution-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .evolution-arrow {
            font-size: 1.5rem;
            color: var(--text-muted);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .evolution-item.current {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--text-primary);
        }

        /* Swipe Hints */
        .swipe-hint {
            display: none;
            text-align: center;
            padding: 0.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .swipe-hint {
                display: block;
            }
            
            .search-box input {
                width: 120px;
            }
            
            .search-box input:focus {
                width: 160px;
            }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <span>Pok√©Dex Pro</span>
            </div>
            
            <div class="header-actions">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Suchen...">
                </div>
                
                <div class="filter-wrapper" id="filterWrapper">
                    <button class="filter-btn" id="filterBtn">
                        <span>‚öôÔ∏è</span>
                        <span>Filter</span>
                    </button>
                    <div class="filter-dropdown">
                        <div class="filter-section">
                            <div class="filter-label">Typen</div>
                            <div class="type-filters" id="typeFilters"></div>
                        </div>

                            <div class="filter-label">Generation</div>
                            <select id="genFilter" style="width: 100%; padding: 0.5rem; background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-light);">
                                <option value="all">Alle Generationen</option>
                                <option value="1">Generation 1 (1-151)</option>
                                <option value="2">Generation 2 (152-251)</option>
                                <option value="3">Generation 3 (252-386)</option>
                                <option value="4">Generation 4 (387-493)</option>
                                <option value="5">Generation 5 (494-649)</option>
                                <option value="6">Generation 6 (650-721)</option>
                                <option value="7">Generation 7 (722-809)</option>
                                <option value="8">Generation 8 (810-905)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button class="favorites-btn" id="favoritesBtn" title="Nur Favoriten anzeigen">
                    ‚òÖ
                </button>
            </div>
        </div>
    </header>

    <!-- GRID -->
    <main class="pokemon-grid" id="pokemonGrid">
        <div class="loading">
            <div class="spinner"></div>
            <p>Lade Pok√©mon...</p>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Pok√©mon Details</div>
                <div class="modal-actions">
                    <button class="modal-btn" id="prevBtn" title="Vorheriges (‚Üê)">‚Äπ</button>
                    <button class="modal-btn" id="nextBtn" title="N√§chstes (‚Üí)">‚Ä∫</button>
                    <button class="modal-btn" id="favModalBtn" title="Zu Favoriten">‚òÜ</button>
                    <button class="modal-btn" id="closeBtn" title="Schlie√üen (ESC)">√ó</button>
                </div>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
            <div class="swipe-hint">‚Üê Wischen f√ºr Navigation ‚Üí</div>
        </div>
    </div>

    <script>
        // ===== STATE =====
        const state = {
            allPokemon: [],
            filteredPokemon: [],
            currentPokemon: null,
            favorites: JSON.parse(localStorage.getItem('pokedex_favorites') || '[]'),
            selectedTypes: [],
            selectedGen: 'all',
            showFavoritesOnly: false,
            searchQuery: ''
        };

        const typeColors = {
            normal: '#A8A878', fire: '#F08030', water: '#6890F0', electric: '#F8D030',
            grass: '#78C850', ice: '#98D8D8', fighting: '#C03028', poison: '#A040A0',
            ground: '#E0C068', flying: '#A890F0', psychic: '#F85888', bug: '#A8B820',
            rock: '#B8A038', ghost: '#705898', dragon: '#7038F8', dark: '#705848',
            steel: '#B8B8D0', fairy: '#EE99AC'
        };

        const typeNames = {
            normal: 'Normal', fire: 'Feuer', water: 'Wasser', electric: 'Elektro',
            grass: 'Pflanze', ice: 'Eis', fighting: 'Kampf', poison: 'Gift',
            ground: 'Boden', flying: 'Flug', psychic: 'Psycho', bug: 'K√§fer',
            rock: 'Gestein', ghost: 'Geist', dragon: 'Drache', dark: 'Unlicht',
            steel: 'Stahl', fairy: 'Fee'
        };

        const statNames = {
            hp: 'KP', attack: 'Angriff', defense: 'Vert.', 'special-attack': 'Sp. Angr.',
            'special-defense': 'Sp. Vert.', speed: 'Initiative'
        };

        // ===== API FUNCTIONS =====
        async function fetchPokemonList(limit = 151) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${limit}`);
            const data = await response.json();
            return data.results;
        }

        async function fetchPokemonDetails(id) {
            const [pokemonRes, speciesRes] = await Promise.all([
                fetch(`https://pokeapi.co/api/v2/pokemon/${id}`),
                fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`)
            ]);
            
            const pokemon = await pokemonRes.json();
            const species = await speciesRes.json();
            
            return { ...pokemon, species };
        }

        function getGermanDescription(species) {
            const entry = species.flavor_text_entries.find(
                entry => entry.language.name === 'de'
            );
            return entry ? entry.flavor_text.replace(/\n|\f/g, ' ') : 'Keine Beschreibung verf√ºgbar.';
        }

        function getGermanName(species) {
            const name = species.names.find(n => n.language.name === 'de');
            return name ? name.name : species.name;
        }

        // ===== INITIALIZATION =====
        async function init() {
            renderTypeFilters();
            
            try {
                const list = await fetchPokemonList(151);
                const details = await Promise.all(
                    list.map((p, index) => fetchPokemonDetails(index + 1))
                );
                
                state.allPokemon = details.map(p => ({
                    id: p.id,
                    name: p.name,
                    germanName: getGermanName(p.species),
                    types: p.types.map(t => t.type.name),
                    image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${p.id}.png`,
                    stats: p.stats,
                    height: p.height,
                    weight: p.weight,
                    description: getGermanDescription(p.species),
                    species: p.species
                }));
                
                state.filteredPokemon = [...state.allPokemon];
                renderGrid();
            } catch (error) {
                console.error('Error loading Pokemon:', error);
                document.getElementById('pokemonGrid').innerHTML = `
                    <div class="no-results">
                        <p>Fehler beim Laden der Pok√©mon.</p>
                        <p>Bitte versuche es sp√§ter erneut.</p>
                    </div>
                `;
            }
        }

        // ===== RENDER FUNCTIONS =====
        function renderTypeFilters() {
            const container = document.getElementById('typeFilters');
            const types = Object.keys(typeColors);
            
            container.innerHTML = types.map(type => `
                <button class="type-btn type-${type}" data-type="${type}">
                    ${typeNames[type]}
                </button>
            `).join('');
            
            container.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('active');
                    const type = btn.dataset.type;
                    
                    if (state.selectedTypes.includes(type)) {
                        state.selectedTypes = state.selectedTypes.filter(t => t !== type);
                    } else {
                        state.selectedTypes.push(type);
                    }
                    
                    filterPokemon();
                });
            });
        }

        function renderGrid() {
            const grid = document.getElementById('pokemonGrid');
            
            if (state.filteredPokemon.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <p>Keine Pok√©mon gefunden.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = state.filteredPokemon.map(pokemon => `
                <div class="pokemon-card ${state.favorites.includes(pokemon.id) ? 'favorite' : ''}" 
                     data-id="${pokemon.id}"
                     style="background: ${getTypeGradient(pokemon.types)}">
                    <span class="pokemon-id">#${String(pokemon.id).padStart(3, '0')}</span>
                    <img class="pokemon-image" src="${pokemon.image}" alt="${pokemon.germanName}" loading="lazy">
                    <div class="pokemon-types">
                        ${pokemon.types.map(type => `
                            <span class="type-badge type-${type}">${typeNames[type]}</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            grid.querySelectorAll('.pokemon-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    openModal(id);
                });
            });
        }

        function getTypeGradient(types) {
            if (types.length === 1) {
                return `linear-gradient(135deg, ${typeColors[types[0]]}40, ${typeColors[types[0]]}20)`;
            }
            return `linear-gradient(135deg, ${typeColors[types[0]]}40, ${typeColors[types[1]]}40)`;
        }

        // ===== FILTER FUNCTIONS =====
        function filterPokemon() {
            state.filteredPokemon = state.allPokemon.filter(pokemon => {
                // Search filter
                if (state.searchQuery) {
                    const query = state.searchQuery.toLowerCase();
                    const matchesSearch = pokemon.name.includes(query) || 
                                         pokemon.germanName.toLowerCase().includes(query) ||
                                         String(pokemon.id).includes(query);
                    if (!matchesSearch) return false;
                }
                
                // Type filter
                if (state.selectedTypes.length > 0) {
                    const hasType = state.selectedTypes.some(type => pokemon.types.includes(type));
                    if (!hasType) return false;
                }
                
                // Generation filter
                if (state.selectedGen !== 'all') {
                    const gen = parseInt(state.selectedGen);
                    const ranges = {
                        1: [1, 151], 2: [152, 251], 3: [252, 386], 4: [387, 493],
                        5: [494, 649], 6: [650, 721], 7: [722, 809], 8: [810, 905]
                    };
                    const [min, max] = ranges[gen];
                    if (pokemon.id < min || pokemon.id > max) return false;
                }
                
                // Favorites filter
                if (state.showFavoritesOnly) {
                    if (!state.favorites.includes(pokemon.id)) return false;
                }
                
                return true;
            });
            
            renderGrid();
        }

        // ===== MODAL FUNCTIONS =====
        async function openModal(id) {
            const pokemon = state.allPokemon.find(p => p.id === id);
            if (!pokemon) return;
            
            state.currentPokemon = pokemon;
            
            document.getElementById('modalTitle').textContent = `#${String(pokemon.id).padStart(3, '0')} ${pokemon.germanName}`;
            document.getElementById('favModalBtn').textContent = state.favorites.includes(pokemon.id) ? '‚òÖ' : '‚òÜ';
            
            // Fetch evolution chain
            const evolutionChain = await fetchEvolutionChain(pokemon.species.evolution_chain.url);
            
            document.getElementById('modalBody').innerHTML = `
                <div class="pokemon-detail">
                    <div class="pokemon-image-section">
                        <img class="pokemon-image-large" src="${pokemon.image}" alt="${pokemon.germanName}">
                    </div>
                    <div class="pokemon-info">
                        <div class="types">
                            ${pokemon.types.map(type => `
                                <span class="type-badge type-${type}">${typeNames[type]}</span>
                            `).join('')}
                        </div>
                        
                        <div class="info-section">
                            <h3>Beschreibung</h3>
                            <p class="description">${pokemon.description}</p>
                        </div>
                        
                        <div class="info-section">
                            <h3>Basiswerte</h3>
                            <div class="stats-grid">
                                ${pokemon.stats.map(stat => `
                                    <div class="stat-row">
                                        <span class="stat-name">${statNames[stat.stat.name] || stat.stat.name}</span>
                                        <div class="stat-bar">
                                            <div class="stat-fill" style="width: ${(stat.base_stat / 255) * 100}%"></div>
                                        </div>
                                        <span class="stat-value">${stat.base_stat}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <h3>Daten</h3>
                            <p>Gr√∂√üe: ${(pokemon.height / 10).toFixed(1)} m | Gewicht: ${(pokemon.weight / 10).toFixed(1)} kg</p>
                        </div>
                    </div>
                </div>
                
                ${evolutionChain.length > 1 ? `
                    <div class="info-section" style="margin-top: 1.5rem;">
                        <h3>Entwicklungsreihe</h3>
                        <div class="evolution-chain">
                            ${evolutionChain.map((evo, index) => `
                                ${index > 0 ? '<span class="evolution-arrow">‚Üí</span>' : ''}
                                <div class="evolution-item ${evo.id === pokemon.id ? 'current' : ''}" data-id="${evo.id}">
                                    <img src="${evo.image}" alt="${evo.name}">
                                    <small>${evo.name}</small>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
            
            // Add click handlers for evolution items
            document.querySelectorAll('.evolution-item').forEach(item => {
                item.addEventListener('click', () => {
                    const evoId = parseInt(item.dataset.id);
                    if (evoId !== pokemon.id) {
                        openModal(evoId);
                    }
                });
            });
            
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        async function fetchEvolutionChain(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const chain = [];
                let current = data.chain;
                
                while (current) {
                    const id = extractIdFromUrl(current.species.url);
                    const pokemon = state.allPokemon.find(p => p.id === id);
                    chain.push({
                        id,
                        name: pokemon ? pokemon.germanName : current.species.name,
                        image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`
                    });
                    current = current.evolves_to[0];
                }
                
                return chain;
            } catch (error) {
                return [];
            }
        }

        function extractIdFromUrl(url) {
            const match = url.match(/\/pokemon-species\/(\d+)\//);
            return match ? parseInt(match[1]) : null;
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            state.currentPokemon = null;
        }

        function navigatePokemon(direction) {
            if (!state.currentPokemon) return;
            
            const currentIndex = state.filteredPokemon.findIndex(p => p.id === state.currentPokemon.id);
            let newIndex = currentIndex + direction;
            
            if (newIndex < 0) newIndex = state.filteredPokemon.length - 1;
            if (newIndex >= state.filteredPokemon.length) newIndex = 0;
            
            openModal(state.filteredPokemon[newIndex].id);
        }

        function toggleFavorite(id = null) {
            const pokemonId = id || state.currentPokemon?.id;
            if (!pokemonId) return;
            
            const index = state.favorites.indexOf(pokemonId);
            if (index > -1) {
                state.favorites.splice(index, 1);
            } else {
                state.favorites.push(pokemonId);
            }
            
            localStorage.setItem('pokedex_favorites', JSON.stringify(state.favorites));
            
            // Update UI
            if (state.currentPokemon?.id === pokemonId) {
                document.getElementById('favModalBtn').textContent = index > -1 ? '‚òÜ' : '‚òÖ';
            }
            
            renderGrid();
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('searchInput').addEventListener('input', (e) => {
            state.searchQuery = e.target.value;
            filterPokemon();
        });

        document.getElementById('filterBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('filterWrapper').classList.toggle('active');
        });

        document.getElementById('filterWrapper').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        document.addEventListener('click', () => {
            document.getElementById('filterWrapper').classList.remove('active');
        });

        document.getElementById('genFilter').addEventListener('change', (e) => {
            state.selectedGen = e.target.value;
            filterPokemon();
        });

        document.getElementById('favoritesBtn').addEventListener('click', () => {
            state.showFavoritesOnly = !state.showFavoritesOnly;
            document.getElementById('favoritesBtn').classList.toggle('active', state.showFavoritesOnly);
            filterPokemon();
        });

        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        document.getElementById('prevBtn').addEventListener('click', () => navigatePokemon(-1));
        document.getElementById('nextBtn').addEventListener('click', () => navigatePokemon(1));
        document.getElementById('favModalBtn').addEventListener('click', () => toggleFavorite());

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (!state.currentPokemon) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    navigatePokemon(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    navigatePokemon(1);
                    break;
                case 'Escape':
                    closeModal();
                    break;
            }
        });

        // Swipe f√ºr Mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('modalOverlay').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.getElementById('modalOverlay').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    navigatePokemon(1); // Swipe left -> next
                } else {
                    navigatePokemon(-1); // Swipe right -> previous
                }
            }
        }

        // Initialize
        init();
    </script>
</body>
