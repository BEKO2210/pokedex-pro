<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Dex Pro - Generation 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --pokemon-yellow: #FFCB05;
            --pokemon-red: #FF0000;
            --pokemon-blue: #3B4CCA;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .pokeball {
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, var(--pokemon-red) 50%, white 50%);
            border-radius: 50%;
            border: 4px solid #333;
            position: relative;
            animation: bounce 2s infinite;
        }

        .pokeball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #333;
            border-radius: 50%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--pokemon-yellow) 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 203, 5, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid transparent;
            border-radius: 30px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--pokemon-yellow);
            box-shadow: 0 0 20px rgba(255, 203, 5, 0.2);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filter-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .type-filter {
            padding: 12px 20px;
            border: 2px solid transparent;
            border-radius: 30px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            min-width: 150px;
        }

        .type-filter:focus {
            outline: none;
            border-color: var(--pokemon-yellow);
        }

        .type-filter option {
            background: var(--bg-secondary);
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stats span {
            color: var(--pokemon-yellow);
            font-weight: 700;
        }

        /* Pokemon Grid */
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .pokemon-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--pokemon-yellow), var(--pokemon-red));
            opacity: 0;
            transition: var(--transition);
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            border-color: var(--pokemon-yellow);
            box-shadow: 0 15px 40px rgba(255, 203, 5, 0.2);
        }

        .pokemon-card:hover::before {
            opacity: 1;
        }

        .pokemon-card.hidden {
            display: none;
        }

        .pokemon-number {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .pokemon-number::before {
            content: '#';
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pokemon-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: var(--transition);
            image-rendering: pixelated;
        }

        .pokemon-card:hover .pokemon-image img {
            transform: scale(1.1);
        }

        .pokemon-image .placeholder {
            width: 60px;
            height: 60px;
            border: 4px solid var(--bg-secondary);
            border-top-color: var(--pokemon-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pokemon-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: capitalize;
            color: var(--text-primary);
        }

        .pokemon-types {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .type-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Pokemon Type Colors */
        .type-normal { background: #A8A878; }
        .type-fire { background: #F08030; }
        .type-water { background: #6890F0; }
        .type-electric { background: #F8D030; color: #333; }
        .type-grass { background: #78C850; }
        .type-ice { background: #98D8D8; color: #333; }
        .type-fighting { background: #C03028; }
        .type-poison { background: #A040A0; }
        .type-ground { background: #E0C068; color: #333; }
        .type-flying { background: #A890F0; }
        .type-psychic { background: #F85888; }
        .type-bug { background: #A8B820; }
        .type-rock { background: #B8A038; }
        .type-ghost { background: #705898; }
        .type-dragon { background: #7038F8; }
        .type-dark { background: #705848; }
        .type-steel { background: #B8B8D0; color: #333; }
        .type-fairy { background: #EE99AC; }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .loading-pokeball {
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, var(--pokemon-red) 50%, white 50%);
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-pokeball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: white;
            border: 4px solid #333;
            border-radius: 50%;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-text {
            color: var(--pokemon-red);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .retry-btn {
            padding: 12px 30px;
            background: var(--pokemon-yellow);
            color: #333;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 203, 5, 0.4);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            border-top: 1px solid var(--bg-card);
            margin-top: 40px;
        }

        footer a {
            color: var(--pokemon-yellow);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .filter-box {
                justify-content: center;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--pokemon-yellow);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="pokeball"></div>
                <h1>Pok√©Dex Pro</h1>
            </div>
            <p class="subtitle">Alle 151 Pok√©mon der ersten Generation</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pok√©mon suchen..." autocomplete="off">
            </div>
            <div class="filter-box">
                <span class="filter-label">Filter:</span>
                <select id="typeFilter" class="type-filter">
                    <option value="">Alle Typen</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Feuer</option>
                    <option value="water">Wasser</option>
                    <option value="electric">Elektro</option>
                    <option value="grass">Pflanze</option>
                    <option value="ice">Eis</option>
                    <option value="fighting">Kampf</option>
                    <option value="poison">Gift</option>
                    <option value="ground">Boden</option>
                    <option value="flying">Flug</option>
                    <option value="psychic">Psycho</option>
                    <option value="bug">K√§fer</option>
                    <option value="rock">Gestein</option>
                    <option value="ghost">Geist</option>
                    <option value="dragon">Drache</option>
                </select>
            </div>
            <div class="stats">
                Gefunden: <span id="countDisplay">0</span> / 151
            </div>
        </div>

        <div id="pokemonGrid" class="pokemon-grid">
            <div class="loading-container">
                <div class="loading-pokeball"></div>
                <p class="loading-text">Lade Pok√©mon...</p>
            </div>
        </div>

        <footer>
            <p>Daten bereitgestellt von <a href="https://pokeapi.co/" target="_blank">Pok√©API</a></p>
            <p>Pok√©Dex Pro &copy; 2024 - Gotta catch 'em all!</p>
        </footer>
    </div>

    <script>
        // State
        let allPokemon = [];
        let filteredPokemon = [];

        // DOM Elements
        const grid = document.getElementById('pokemonGrid');
        const searchInput = document.getElementById('searchInput');
        const typeFilter = document.getElementById('typeFilter');
        const countDisplay = document.getElementById('countDisplay');

        // Type translations
        const typeTranslations = {
            'normal': 'Normal',
            'fire': 'Feuer',
            'water': 'Wasser',
            'electric': 'Elektro',
            'grass': 'Pflanze',
            'ice': 'Eis',
            'fighting': 'Kampf',
            'poison': 'Gift',
            'ground': 'Boden',
            'flying': 'Flug',
            'psychic': 'Psycho',
            'bug': 'K√§fer',
            'rock': 'Gestein',
            'ghost': 'Geist',
            'dragon': 'Drache',
            'dark': 'Unlicht',
            'steel': 'Stahl',
            'fairy': 'Fee'
        };

        // Fetch Pokemon data
        async function fetchPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151');
                if (!response.ok) throw new Error('Failed to fetch Pokemon list');
                
                const data = await response.json();
                
                // Fetch details for each Pokemon
                const pokemonDetails = await Promise.all(
                    data.results.map(async (pokemon, index) => {
                        const detailResponse = await fetch(pokemon.url);
                        if (!detailResponse.ok) throw new Error(`Failed to fetch ${pokemon.name}`);
                        return await detailResponse.json();
                    })
                );

                allPokemon = pokemonDetails.sort((a, b) => a.id - b.id);
                filteredPokemon = [...allPokemon];
                
                renderPokemon();
                updateCount();
            } catch (error) {
                console.error('Error fetching Pokemon:', error);
                showError();
            }
        }

        // Render Pokemon cards
        function renderPokemon() {
            grid.innerHTML = '';

            if (filteredPokemon.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <p class="no-results-text">Keine Pok√©mon gefunden</p>
                    </div>
                `;
                return;
            }

            filteredPokemon.forEach(pokemon => {
                const card = createPokemonCard(pokemon);
                grid.appendChild(card);
            });

            // Trigger lazy loading
            observeImages();
        }

        // Create Pokemon card element
        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            card.className = 'pokemon-card';
            card.dataset.name = pokemon.name.toLowerCase();
            card.dataset.types = pokemon.types.map(t => t.type.name).join(',');

            const typesHtml = pokemon.types.map(type => {
                const typeName = type.type.name;
                const typeClass = `type-${typeName}`;
                const typeLabel = typeTranslations[typeName] || typeName;
                return `<span class="type-badge ${typeClass}">${typeLabel}</span>`;
            }).join('');

            card.innerHTML = `
                <span class="pokemon-number">${String(pokemon.id).padStart(3, '0')}</span>
                <div class="pokemon-image">
                    <div class="placeholder"></div>
                    <img 
                        data-src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png" 
                        alt="${pokemon.name}"
                        loading="lazy"
                        style="display: none;"
                    >
                </div>
                <h3 class="pokemon-name">${pokemon.name}</h3>
                <div class="pokemon-types">${typesHtml}</div>
            `;

            // Handle image loading
            const img = card.querySelector('img');
            const placeholder = card.querySelector('.placeholder');

            img.onload = () => {
                placeholder.style.display = 'none';
                img.style.display = 'block';
            };

            img.onerror = () => {
                placeholder.style.display = 'none';
                img.style.display = 'block';
                img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><rect width="120" height="120" fill="%23252540"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="%23a0a0b0" font-size="14">?</text></svg>';
            };

            return card;
        }

        // Lazy loading with Intersection Observer
        function observeImages() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.01
            });

            document.querySelectorAll('img[data-src]').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Filter Pokemon
        function filterPokemon() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedType = typeFilter.value.toLowerCase();

            filteredPokemon = allPokemon.filter(pokemon => {
                const matchesSearch = pokemon.name.toLowerCase().includes(searchTerm) ||
                                    String(pokemon.id).includes(searchTerm) ||
                                    String(pokemon.id).padStart(3, '0').includes(searchTerm);
                
                const matchesType = !selectedType || 
                                  pokemon.types.some(t => t.type.name === selectedType);

                return matchesSearch && matchesType;
            });

            renderPokemon();
            updateCount();
        }

        // Update count display
        function updateCount() {
            countDisplay.textContent = filteredPokemon.length;
        }

        // Show error state
        function showError() {
            grid.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <p class="error-text">Fehler beim Laden der Pok√©mon-Daten</p>
                    <button class="retry-btn" onclick="location.reload()">Erneut versuchen</button>
                </div>
            `;
        }

        // Event listeners
        searchInput.addEventListener('input', filterPokemon);
        typeFilter.addEventListener('change', filterPokemon);

        // Initialize
        fetchPokemon();
    </script>
</body>
</html>
