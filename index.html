<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex Pro v5.0 - Book Card Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --type-normal: #A8A878;
            --type-fire: #F08030;
            --type-water: #6890F0;
            --type-electric: #F8D030;
            --type-grass: #78C850;
            --type-ice: #98D8D8;
            --type-fighting: #C03028;
            --type-poison: #A040A0;
            --type-ground: #E0C068;
            --type-flying: #A890F0;
            --type-psychic: #F85888;
            --type-bug: #A8B820;
            --type-rock: #B8A038;
            --type-ghost: #705898;
            --type-dragon: #7038F8;
            --type-dark: #705848;
            --type-steel: #B8B8D0;
            --type-fairy: #EE99AC;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Header */
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .pokeball-icon {
            width: 30px;
            height: 30px;
            position: relative;
        }

        .pokeball-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: #ff0000;
            border-radius: 15px 15px 0 0;
            border: 3px solid #000;
        }

        .pokeball-icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #fff;
            border-radius: 0 0 15px 15px;
            border: 3px solid #000;
            border-top: none;
        }

        .pokeball-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .header-title {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: #ffcb05;
            text-shadow: 
                -2px -2px 0 #3c5aa6,
                2px -2px 0 #3c5aa6,
                -2px 2px 0 #3c5aa6,
                2px 2px 0 #3c5aa6,
                0 0 10px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .header-author {
            position: absolute;
            right: -80px;
            bottom: -5px;
            font-size: 8px;
            color: rgba(255,255,255,0.5);
            font-weight: 400;
        }

        /* Grid */
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Pokemon Book Card */
        .pokemon-book {
            position: relative;
            border-radius: 10px;
            width: 160px;
            height: 220px;
            background: linear-gradient(135deg, var(--pokemon-type-color) 0%, #1a1a2e 100%);
            box-shadow: 1px 1px 12px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            perspective: 2000px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto;
        }

        .pokemon-book .cover {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--type-color-light) 0%, var(--type-color-dark) 100%);
            transform-origin: 0;
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 12px rgba(0,0,0,0.5);
            z-index: 10;
            overflow: hidden;
            backface-visibility: hidden;
            will-change: transform;
        }

        .pokemon-book:hover .cover {
            transform: rotateY(-80deg);
        }

        /* Cover Styles */
        .cover-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .cover-name {
            font-family: 'Fredoka One', cursive;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            text-transform: capitalize;
            margin-bottom: 5px;
        }

        .cover-types {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .type-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }

        /* Book Inside */
        .book-inside {
            width: 100%;
            height: 100%;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a2e 100%);
            border-radius: 10px;
            overflow: hidden;
        }

        .inside-image {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .inside-name {
            font-family: 'Fredoka One', cursive;
            font-size: 12px;
            color: #ffcb05;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-transform: capitalize;
            margin-bottom: 2px;
        }

        .inside-number {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 8px;
        }

        /* Stats */
        .stats-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 8px;
        }

        .stat-name {
            width: 25px;
            color: rgba(255,255,255,0.7);
            text-align: right;
        }

        .stat-bar-bg {
            flex: 1;
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .stat-value {
            width: 18px;
            text-align: left;
            color: #fff;
            font-weight: 500;
        }

        .stat-hp .stat-bar { background: #ff5959; }
        .stat-atk .stat-bar { background: #f5ac78; }
        .stat-def .stat-bar { background: #fae078; }
        .stat-spa .stat-bar { background: #9db7f5; }
        .stat-spd .stat-bar { background: #a7db8d; }
        .stat-spe .stat-bar { background: #fa92b2; }

        .bst-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .bst-label {
            font-size: 9px;
            color: rgba(255,255,255,0.6);
        }

        .bst-value {
            font-size: 11px;
            font-weight: 700;
            color: #ffcb05;
        }

        /* Info Section */
        .info-section {
            width: 100%;
            margin-top: 5px;
            font-size: 8px;
            color: rgba(255,255,255,0.7);
            text-align: center;
        }

        .info-line {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2px;
        }

        .abilities {
            font-size: 7px;
            color: rgba(255,255,255,0.5);
            margin-top: 3px;
        }

        /* Evolution */
        .evolution-section {
            width: 100%;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .evolution-title {
            font-size: 8px;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-bottom: 3px;
        }

        .evolution-chain {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .evolution-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .evolution-item:hover {
            transform: scale(1.1);
        }

        .evolution-img {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }

        .evolution-name {
            font-size: 7px;
            color: rgba(255,255,255,0.7);
            text-transform: capitalize;
        }

        .evolution-arrow {
            font-size: 10px;
            color: rgba(255,255,255,0.4);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: rgba(255,255,255,0.7);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #ffcb05;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcb05 0%, #ff6b35 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .fab svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        /* Drawer */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1001;
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #2a2a4a 0%, #1a1a2e 100%);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1002;
            max-height: 70vh;
            overflow-y: auto;
        }

        .drawer.active {
            transform: translateY(0);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .drawer-title {
            font-family: 'Fredoka One', cursive;
            font-size: 20px;
            color: #ffcb05;
        }

        .drawer-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .search-box:focus {
            outline: none;
            border-color: #ffcb05;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-label {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
            display: block;
        }

        .type-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .type-filter {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .type-filter:hover,
        .type-filter.active {
            opacity: 1;
            transform: scale(1.05);
            border-color: #fff;
        }

        .drawer-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcb05 0%, #ff6b35 100%);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 400px) {
            .pokemon-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1rem;
            }

            .pokemon-book {
                width: 100%;
                max-width: 160px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="pokeball-icon">
                <div class="pokeball-center"></div>
            </div>
            <h1 class="header-title">Pokémon</h1>
            <span class="header-author">by Belkis Aslani</span>
        </div>
    </header>

    <main>
        <div id="pokemonGrid" class="pokemon-grid">
            <div class="loading">
                <div class="spinner"></div>
                Lade Pokémon...
            </div>
        </div>
    </main>

    <button class="fab" id="fabBtn" aria-label="Suchen und Filtern">
        <svg viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
    </button>

    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">Suchen & Filtern</h2>
            <button class="drawer-close" id="drawerClose">&times;</button>
        </div>
        <input type="text" class="search-box" id="searchBox" placeholder="Pokémon suchen...">
        <div class="filter-section">
            <label class="filter-label">Nach Typ filtern:</label>
            <div class="type-filters" id="typeFilters"></div>
        </div>
        <div class="drawer-actions">
            <button class="btn btn-secondary" id="resetBtn">Zurücksetzen</button>
            <button class="btn btn-primary" id="applyBtn">Anwenden</button>
        </div>
    </div>

    <script>
        // Type colors
        const typeColors = {
            normal: '#A8A878',
            fire: '#F08030',
            water: '#6890F0',
            electric: '#F8D030',
            grass: '#78C850',
            ice: '#98D8D8',
            fighting: '#C03028',
            poison: '#A040A0',
            ground: '#E0C068',
            flying: '#A890F0',
            psychic: '#F85888',
            bug: '#A8B820',
            rock: '#B8A038',
            ghost: '#705898',
            dragon: '#7038F8',
            dark: '#705848',
            steel: '#B8B8D0',
            fairy: '#EE99AC'
        };

        const typeColorsLight = {
            normal: '#C6C6A7',
            fire: '#F5AC78',
            water: '#9DB7F5',
            electric: '#FAE078',
            grass: '#A7DB8D',
            ice: '#BCE6E6',
            fighting: '#D67873',
            poison: '#C183C1',
            ground: '#EBD69D',
            flying: '#C6B7F5',
            psychic: '#FA92B2',
            bug: '#C6D16E',
            rock: '#D1C17D',
            ghost: '#A292BC',
            dragon: '#A27DFA',
            dark: '#A29288',
            steel: '#D1D1E0',
            fairy: '#F4BDC9'
        };

        const typeColorsDark = {
            normal: '#6D6D4E',
            fire: '#9C531F',
            water: '#445E9C',
            electric: '#A1871F',
            grass: '#4E8234',
            ice: '#638D8D',
            fighting: '#7D1F1A',
            poison: '#682A68',
            ground: '#927D44',
            flying: '#6D5E9C',
            psychic: '#A13959',
            bug: '#6D7815',
            rock: '#786824',
            ghost: '#493963',
            dragon: '#4924A1',
            dark: '#49392F',
            steel: '#787887',
            fairy: '#9B6470'
        };

        // State
        let allPokemon = [];
        let filteredPokemon = [];
        let selectedTypes = new Set();
        let evolutionChains = new Map();
        let searchDebounceTimer = null;

        // Initialize
        async function init() {
            await loadPokemon();
            setupEventListeners();
            renderTypeFilters();
        }

        // German Pokemon names mapping
        const germanNames = {
            1: 'Bisasam', 2: 'Bisaknosp', 3: 'Bisaflor', 4: 'Glumanda', 5: 'Glutexo',
            6: 'Glurak', 7: 'Schiggy', 8: 'Schillok', 9: 'Turtok', 10: 'Raupy',
            11: 'Safcon', 12: 'Smettbo', 13: 'Hornliu', 14: 'Kokuna', 15: 'Bibor',
            16: 'Taubsi', 17: 'Tauboga', 18: 'Tauboss', 19: 'Rattfratz', 20: 'Rattikarl',
            21: 'Habitak', 22: 'Ibitak', 23: 'Rettan', 24: 'Arbok', 25: 'Pikachu',
            26: 'Raichu', 27: 'Sandan', 28: 'Sandamer', 29: 'Nidoran♀', 30: 'Nidorina',
            31: 'Nidoqueen', 32: 'Nidoran♂', 33: 'Nidorino', 34: 'Nidoking', 35: 'Piepi',
            36: 'Pixi', 37: 'Vulpix', 38: 'Vulnona', 39: 'Pummeluff', 40: 'Knuddeluff',
            41: 'Zubat', 42: 'Golbat', 43: 'Myrapla', 44: 'Duflor', 45: 'Giflor',
            46: 'Paras', 47: 'Parasek', 48: 'Bluzuk', 49: 'Omot', 50: 'Digda',
            51: 'Digdri', 52: 'Mauzi', 53: 'Snobilikat', 54: 'Enton', 55: 'Entoron',
            56: 'Menki', 57: 'Rasaff', 58: 'Fukano', 59: 'Arkani', 60: 'Quapsel',
            61: 'Quaputzi', 62: 'Quappo', 63: 'Abra', 64: 'Kadabra', 65: 'Simsala',
            66: 'Machollo', 67: 'Maschock', 68: 'Machomei', 69: 'Knofensa', 70: 'Ultrigaria',
            71: 'Sarzenia', 72: 'Tentacha', 73: 'Tentoxa', 74: 'Kleinstein', 75: 'Georok',
            76: 'Geowaz', 77: 'Ponita', 78: 'Gallopa', 79: 'Flegmon', 80: 'Lahmus',
            81: 'Magnetilo', 82: 'Magneton', 83: 'Porenta', 84: 'Dodu', 85: 'Dodri',
            86: 'Jurob', 87: 'Jugong', 88: 'Sleima', 89: 'Sleimok', 90: 'Muschas',
            91: 'Austos', 92: 'Nebulak', 93: 'Alpollo', 94: 'Gengar', 95: 'Onix',
            96: 'Traumato', 97: 'Hypno', 98: 'Krabby', 99: 'Kingler', 100: 'Voltobal',
            101: 'Lektrobal', 102: 'Owei', 103: 'Kokowei', 104: 'Tragosso', 105: 'Knogga',
            106: 'Kicklee', 107: 'Nockchan', 108: 'Schlurp', 109: 'Smogon', 110: 'Smogmog',
            111: 'Rihorn', 112: 'Rizeros', 113: 'Chaneira', 114: 'Tangela', 115: 'Kangama',
            116: 'Seeper', 117: 'Seemon', 118: 'Goldini', 119: 'Golking', 120: 'Sterndu',
            121: 'Starmie', 122: 'Pantimos', 123: 'Sichlor', 124: 'Rossana', 125: 'Elektek',
            126: 'Magmar', 127: 'Pinsir', 128: 'Tauros', 129: 'Karpador', 130: 'Garados',
            131: 'Lapras', 132: 'Ditto', 133: 'Evoli', 134: 'Aquana', 135: 'Blitza',
            136: 'Flamara', 137: 'Porygon', 138: 'Amonitas', 139: 'Amoroso', 140: 'Kabuto',
            141: 'Kabutops', 142: 'Aerodactyl', 143: 'Relaxo', 144: 'Arktos', 145: 'Zapdos',
            146: 'Lavados', 147: 'Dratini', 148: 'Dragonir', 149: 'Dragoran', 150: 'Mewtu',
            151: 'Mew'
        };

        // Load Pokemon data
        async function loadPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151');
                const data = await response.json();
                
                const pokemonResults = await Promise.allSettled(
                    data.results.map(async (pokemon, index) => {
                        const detailResponse = await fetch(pokemon.url);
                        const pokemonData = await detailResponse.json();
                        // Add German name
                        pokemonData.germanName = germanNames[pokemonData.id] || pokemonData.name;
                        return pokemonData;
                    })
                );
                const pokemonDetails = pokemonResults
                    .filter(r => r.status === 'fulfilled')
                    .map(r => r.value);

                allPokemon = pokemonDetails;
                filteredPokemon = [...allPokemon];
                
                // Load evolution chains
                await loadEvolutionChains();
                
                renderPokemon();
            } catch (error) {
                console.error('Error loading Pokemon:', error);
                document.getElementById('pokemonGrid').innerHTML = 
                    '<div class="loading">Fehler beim Laden der Pokémon. Bitte versuche es später erneut.</div>';
            }
        }

        // Load evolution chains (deduplicated)
        async function loadEvolutionChains() {
            try {
                const speciesPromises = allPokemon.map(p =>
                    fetch(p.species.url).then(r => r.json())
                );
                const speciesData = await Promise.all(speciesPromises);

                // Deduplicate evolution chain URLs to avoid fetching the same chain multiple times
                const chainUrlCache = new Map();
                const evolutionPromises = speciesData.map(s => {
                    if (!s.evolution_chain) return Promise.resolve(null);
                    const url = s.evolution_chain.url;
                    if (!chainUrlCache.has(url)) {
                        chainUrlCache.set(url, fetch(url).then(r => r.json()));
                    }
                    return chainUrlCache.get(url);
                });
                const evolutionData = await Promise.all(evolutionPromises);

                evolutionData.forEach((chain, index) => {
                    if (chain) {
                        const pokemonId = allPokemon[index].id;
                        evolutionChains.set(pokemonId, parseEvolutionChain(chain.chain));
                    }
                });
            } catch (error) {
                console.error('Error loading evolution chains:', error);
            }
        }

        // Parse evolution chain
        function parseEvolutionChain(chain) {
            const result = [];
            let current = chain;
            
            while (current) {
                const speciesName = current.species.name;
                const speciesUrl = current.species.url;
                const id = parseInt(speciesUrl.split('/').slice(-2, -1)[0]);
                
                result.push({
                    name: speciesName,
                    germanName: germanNames[id] || speciesName,
                    id: id,
                    image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`
                });
                
                current = current.evolves_to[0];
            }
            
            return result;
        }

        // Render Pokemon
        function renderPokemon() {
            const grid = document.getElementById('pokemonGrid');
            
            if (filteredPokemon.length === 0) {
                grid.innerHTML = '<div class="loading">Keine Pokémon gefunden.</div>';
                return;
            }
            
            grid.innerHTML = filteredPokemon.map(pokemon => createPokemonCard(pokemon)).join('');
        }

        // Create Pokemon card
        function createPokemonCard(pokemon) {
            const primaryType = pokemon.types[0].type.name;
            const typeColor = typeColors[primaryType] || '#777';
            const typeColorLight = typeColorsLight[primaryType] || '#999';
            const typeColorDark = typeColorsDark[primaryType] || '#555';
            
            const displayName = pokemon.germanName || pokemon.name;
            
            const stats = {
                hp: pokemon.stats[0].base_stat,
                atk: pokemon.stats[1].base_stat,
                def: pokemon.stats[2].base_stat,
                spa: pokemon.stats[3].base_stat,
                spd: pokemon.stats[4].base_stat,
                spe: pokemon.stats[5].base_stat
            };
            const bst = Object.values(stats).reduce((a, b) => a + b, 0);
            
            const height = (pokemon.height / 10).toFixed(1);
            const weight = (pokemon.weight / 10).toFixed(1);
            
            const abilities = pokemon.abilities
                .map(a => a.ability.name.replace('-', ' '))
                .join(', ');
            
            const evolutionChain = evolutionChains.get(pokemon.id) || [];
            const evolutionHTML = evolutionChain.length > 1 
                ? createEvolutionHTML(evolutionChain, pokemon.id)
                : '';
            
            return `
                <div class="pokemon-book" style="--pokemon-type-color: ${typeColor}; --type-color-light: ${typeColorLight}; --type-color-dark: ${typeColorDark};">
                    <div class="cover">
                        <img class="cover-image" loading="lazy" src="${pokemon.sprites.other['official-artwork'].front_default}" alt="${displayName}">
                        <div class="cover-name">${displayName}</div>
                        <div class="cover-types">
                            ${pokemon.types.map(t => `
                                <span class="type-badge" style="background: ${typeColors[t.type.name]}">${t.type.name}</span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="book-inside">
                        <img class="inside-image" loading="lazy" src="${pokemon.sprites.other['official-artwork'].front_default}" alt="${displayName}">
                        <div class="inside-name">${displayName}</div>
                        <div class="inside-number">#${String(pokemon.id).padStart(3, '0')}</div>
                        
                        <div class="stats-container">
                            <div class="stat-row stat-hp">
                                <span class="stat-name">KP</span>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar" style="width: ${(stats.hp / 255) * 100}%"></div>
                                </div>
                                <span class="stat-value">${stats.hp}</span>
                            </div>
                            <div class="stat-row stat-atk">
                                <span class="stat-name">ANG</span>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar" style="width: ${(stats.atk / 255) * 100}%"></div>
                                </div>
                                <span class="stat-value">${stats.atk}</span>
                            </div>
                            <div class="stat-row stat-def">
                                <span class="stat-name">VER</span>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar" style="width: ${(stats.def / 255) * 100}%"></div>
                                </div>
                                <span class="stat-value">${stats.def}</span>
                            </div>
                            <div class="stat-row stat-spa">
                                <span class="stat-name">SPA</span>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar" style="width: ${(stats.spa / 255) * 100}%"></div>
                                </div>
                                <span class="stat-value">${stats.spa}</span>
                            </div>
                            <div class="stat-row stat-spd">
                                <span class="stat-name">SPV</span>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar" style="width: ${(stats.spd / 255) * 100}%"></div>
                                </div>
                                <span class="stat-value">${stats.spd}</span>
                            </div>
                            <div class="stat-row stat-spe">
                                <span class="stat-name">INI</span>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar" style="width: ${(stats.spe / 255) * 100}%"></div>
                                </div>
                                <span class="stat-value">${stats.spe}</span>
                            </div>
                        </div>
                        
                        <div class="bst-row">
                            <span class="bst-label">Gesamtwert:</span>
                            <span class="bst-value">${bst}</span>
                        </div>
                        
                        <div class="info-section">
                            <div class="info-line">
                                <span>${height} m</span>
                                <span>${weight} kg</span>
                            </div>
                            <div class="abilities">${abilities}</div>
                        </div>
                        
                        ${evolutionHTML}
                    </div>
                </div>
            `;
        }

        // Create evolution HTML
        function createEvolutionHTML(chain, currentId) {
            const items = chain.map((evo, index) => {
                const isCurrent = evo.id === currentId;
                const displayName = evo.germanName || evo.name;
                return `
                    <div class="evolution-item" data-id="${evo.id}" style="${isCurrent ? 'opacity: 1;' : 'opacity: 0.6;'}">
                        <img class="evolution-img" loading="lazy" src="${evo.image}" alt="${displayName}">
                        <span class="evolution-name">${displayName}</span>
                    </div>
                    ${index < chain.length - 1 ? '<span class="evolution-arrow">→</span>' : ''}
                `;
            }).join('');
            
            return `
                <div class="evolution-section">
                    <div class="evolution-title">Entwicklung</div>
                    <div class="evolution-chain">
                        ${items}
                    </div>
                </div>
            `;
        }

        // Render type filters
        function renderTypeFilters() {
            const container = document.getElementById('typeFilters');
            container.innerHTML = Object.entries(typeColors).map(([type, color]) => `
                <button class="type-filter" data-type="${type}" style="background: ${color}">
                    ${type}
                </button>
            `).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // FAB
            document.getElementById('fabBtn').addEventListener('click', openDrawer);
            
            // Drawer
            document.getElementById('drawerOverlay').addEventListener('click', closeDrawer);
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            
            // Type filters
            document.getElementById('typeFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('type-filter')) {
                    const type = e.target.dataset.type;
                    if (selectedTypes.has(type)) {
                        selectedTypes.delete(type);
                        e.target.classList.remove('active');
                    } else {
                        selectedTypes.add(type);
                        e.target.classList.add('active');
                    }
                }
            });
            
            // Suchen (debounced)
            document.getElementById('searchBox').addEventListener('input', (e) => {
                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = setTimeout(() => applyFilters(), 200);
            });
            
            // Apply button
            document.getElementById('applyBtn').addEventListener('click', () => {
                applyFilters();
                closeDrawer();
            });
            
            // Reset button
            document.getElementById('resetBtn').addEventListener('click', () => {
                document.getElementById('searchBox').value = '';
                selectedTypes.clear();
                document.querySelectorAll('.type-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                applyFilters();
            });
            
            // Evolution clicks (event delegation)
            document.getElementById('pokemonGrid').addEventListener('click', (e) => {
                const evoItem = e.target.closest('.evolution-item');
                if (evoItem) {
                    const id = parseInt(evoItem.dataset.id);
                    scrollToPokemon(id);
                }
            });
        }

        // Open drawer
        function openDrawer() {
            document.getElementById('drawerOverlay').classList.add('active');
            document.getElementById('drawer').classList.add('active');
        }

        // Close drawer
        function closeDrawer() {
            document.getElementById('drawerOverlay').classList.remove('active');
            document.getElementById('drawer').classList.remove('active');
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredPokemon = allPokemon.filter(pokemon => {
                const matchesSearch = pokemon.name.toLowerCase().includes(searchTerm) ||
                                    pokemon.germanName.toLowerCase().includes(searchTerm) ||
                                    String(pokemon.id).includes(searchTerm);
                
                const matchesType = selectedTypes.size === 0 ||
                                   pokemon.types.some(t => selectedTypes.has(t.type.name));
                
                return matchesSearch && matchesType;
            });
            
            renderPokemon();
        }

        // Scroll to Pokemon
        function scrollToPokemon(id) {
            const index = filteredPokemon.findIndex(p => p.id === id);
            if (index === -1) return;
            const card = document.querySelector(`.pokemon-book:nth-child(${index + 1})`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                card.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 500);
            }
        }

        // Start
        init();
    </script>
    
    <!-- Background Music - Hidden, Autoplay, Loop -->
    <audio id="bgMusic" loop style="display: none;">
        <source src="https://github.com/BEKO2210/pokedex-pro/raw/main/audio/Song.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Music starts when clicking on a Pokémon card and loops continuously
        let musicStarted = false;
        document.addEventListener('click', function(e) {
            if (!musicStarted && e.target.closest('.pokemon-book')) {
                const audio = document.getElementById('bgMusic');
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Audio autoplay blocked:', e));
                musicStarted = true;
            }
        });
    </script>
</body>
